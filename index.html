<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />

  <!-- PWA Meta Tags -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0d1f3c" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="الإدارة العامة لشئون الاقامة" />
  <meta name="mobile-web-app-capable" content="yes" />

  <!-- SEO -->
  <meta name="description"
    content="الإدارة العامة لشئون الاقامة - إدارة الخدمات الالكترونية - دولة الكويت | النظام الرسمي للتحقق من الهوية" />
  <meta name="author" content="Gen. Dep. of Residency Affairs - Kuwait" />
  <meta name="keywords" content="الاقامة, الكويت, بيومتري, Residency, Kuwait, الخدمات الالكترونية" />

  <!-- Icons -->
  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json" />

  <title>الإدارة العامة لشئون الاقامة | إدارة الخدمات الالكترونية</title>

  <style>
    /* Splash Screen */
    .splash-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, #0d1f3c 0%, #0a1628 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s, visibility 0.5s;
    }

    .splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 140px;
      height: 140px;
      animation: pulse 2s infinite;
      object-fit: contain;
    }

    .splash-text {
      margin-top: 1.5rem;
      color: #c4a44e;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: center;
    }

    .splash-subtext {
      margin-top: 0.5rem;
      color: #8799b3;
      font-family: 'Tajawal', 'Cairo', sans-serif;
      font-size: 0.9rem;
    }

    .splash-loader {
      margin-top: 2rem;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(196, 164, 78, 0.2);
      border-top-color: #c4a44e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <!-- Splash Screen -->
  <div id="splash" class="splash-screen">
    <img src="/logo.png" alt="شعار الإدارة" class="splash-logo" />
    <div class="splash-text">الإدارة العامة لشئون الاقامة</div>
    <div class="splash-subtext">إدارة الخدمات الالكترونية</div>
    <div class="splash-loader"></div>
  </div>

  <div id="root"></div>

  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide splash screen when app loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('splash').classList.add('hidden');
      }, 1500);
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch(() => { });
      });
    }
  </script>
</body>

</html>
